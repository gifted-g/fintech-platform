apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-gateway
  namespace: fintech-platform
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - api.fintech-platform.com
    secretName: api-tls-secret
  rules:
  - host: api.fintech-platform.com
    http:
      paths:
      - path: /api/v1/credit
        pathType: Prefix
        backend:
          service:
            name: credit-scoring
            port:
              number: 8001
      - path: /api/v1/risk
        pathType: Prefix
        backend:
          service:
            name: risk-engine
            port:
              number: 8002
      - path: /api/v1/verify
        pathType: Prefix
        backend:
          service:
            name: user-verification
            port:
              number: 8003
      - path: /api/v1/fraud
        pathType: Prefix
        backend:
          service:
            name: fraud-detection
            port:
              number: 8004
      - path: /api/v1/notify
        pathType: Prefix
        backend:
          service:
            name: notification
            port:
              number: 8005
