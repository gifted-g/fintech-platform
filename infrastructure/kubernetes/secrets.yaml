# This is a template - actual secrets should be managed via Sealed Secrets or external secret manager
apiVersion: v1
kind: Secret
metadata:
  name: database-credentials
  namespace: fintech-platform
type: Opaque
stringData:
  url: "postgresql://user:password@postgres:5432/fintech?sslmode=require"
---
apiVersion: v1
kind: Secret
metadata:
  name: redis-credentials
  namespace: fintech-platform
type: Opaque
stringData:
  password: "your-redis-password"
---
apiVersion: v1
kind: Secret
metadata:
  name: jwt-secret
  namespace: fintech-platform
type: Opaque
stringData:
  secret: "your-jwt-secret-key-change-in-production"
